<!DOCTYPE html>
<html>
<head>
  <title>Interpolación de Lagrange</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Interpolación de Lagrange</h1>
    <div id="points-container">
      <div class="input-container">
        <label for="x-values-0">Coordenadas x de los puntos conocidos:</label>
        <input type="text" id="x-values-0" placeholder="Ejemplo: 0, 1, 2, 3">
      </div>
      <div class="input-container">
        <label for="y-values-0">Coordenadas y de los puntos conocidos:</label>
        <input type="text" id="y-values-0" placeholder="Ejemplo: -6, 6, 24, 18">
      </div>
    </div>
    <div class="button-container">
      <button id="add-point-btn">Añadir punto</button>
      <button id="remove-point-btn">Eliminar punto</button>
    </div>
    <div class="input-container">
      <label for="xi-value">Valor de x para interpolar:</label>
      <input type="text" id="xi-value" placeholder="Ejemplo: 3">
    </div>
    <button id="calculate-btn">Calcular</button>
    <div id="result-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
